datagrid:
    tag-grid:
        source:
            acl_resource: oro_tag_view
            type: orm
            query:
                select:
                    - t.id
                    - t.name
                    - COUNT(t.id) as usage
                from:
                    - { table: OroTagBundle:Tag, alias: t }
                join:
                    left:
                        tagging:
                            join: t.tagging
                            alias: tt
                groupBy: t.id

        columns:
            name:
                label: Tag
                type: field
                frontend_type: string
            usage:
                label: Usage Count
                type: field
                frontend_type: number

        properties:
            update_link:
                type: url
                route: oro_tag_update
                params:
                    - id
            search_link:
                type: url
                route: oro_tag_search
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_tag
                params:
                    - id
        sorters:
            columns:
                name:
                    data_name: t.name
                usage:
                    data_name: usage
            default:
                label: %oro_grid.extension.orm_sorter.class%::DIRECTION_DESC

        filters:
            columns:
                name:
                    type: string
                    data_name: t.name
                usage:
                    type: string
                    data_name: usage

    tag-results-grid:
        source:
            acl_resource: oro_tag_view
            type: orm
            query:
                select:
                    - t.id
                    - t.name
                from:
                    - { table: OroTagBundle:Tag, alias: t }
                join:
                    left:
                        tagging:
                            join: t.tagging
                            alias: tt
                groupBy: tt.entityName, tt.recordId
                where:
                    and:
                        - tt.tag = :tag
        columns:
            entity:
                label: Item
                type: twig
                template: ~
                frontend_type: string
            url:
                label: URL
                type: callback
                callable: ~
                frontend_type: string

        properties: ~
        sorters: ~
        filters: ~
